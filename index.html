<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <header>
            <h1 id="title" class="text-center">Programming Survey Form</h1>
            <p id="description" class="text-center"><em>Which languages are you learning?</em></p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age (optional)</label>
                <input id="number" type="number" placeholder="Age" min="1" max="99" class="form-control">
            </div>
            <div class="form-group">
                <p>At what age did you start learning programming?</p>
                <label for="teen">
                    <input id="teen" type="radio" name="age-group" checked>Age 10 - 19
                </label>
                <label for="twenties">
                    <input id="twenties" type="radio" name="age-group">Age 20 - 29
                </label>
                <label for="thirties">
                    <input id="thirties" type="radio" name="age-group">Age 30 - 39
                </label>
                <label for="forties">
                    <input id="forties" type="radio" name="age-group">Age 40 - 49
                </label>
                <label for="fifty-plus">
                    <input id="fifty-plus" type="radio" name="age-group">Age 50+
                </label>
            </div>
            <div class="form-group">
                <p>Which option best describes your current status?</p>
                <select id="dropdown" class="form-control">
                    <option value=""disabled selected>Select current status</option>
                    <option value="student">Student</option>
                    <option value="self-learner">Self Learner (Unemployed)</option>
                    <option value="junior">Junior (Employed)</option>
                    <option value="senior">Senior (Employed)</option>
                </select>
            </div>
            <div class="form-group">
                <p>Which languages are you learning/using?</p>
                    <label for="php">
                        <input id="php" type="checkbox" value="php" name="language-group"> PHP
                    </label>
                    <label for="java">
                        <input id="java" type="checkbox" value="java" name="language-group"> Java
                    </label>
                    <label for="javascript">
                        <input id="javascript" type="checkbox" value="javascript" name="language-group"> JavaScript
                    </label>
                    <label for="python">
                        <input id="python" type="checkbox" value="python" name="language-group"> Python
                    </label>
                    <label for="c">
                        <input id="c" type="checkbox" value="c" name="language-group"> C 
                    </label>
                    <label for="c#">
                        <input id="c#" type="checkbox" value="c#" name="language-group"> C# 
                    </label>
                    <label for="c++">
                        <input id="c++" type="checkbox" value="c++" name="language-group"> C++
                    </label>
                    <label for="other">
                        <input id="other" type="checkbox" value="other" name="language-group"> other
                    </label>
                </div>
                <div class="form-group">
                    <label for="suggestions"> Any comments or suggestions?</label>
                        <textarea id="suggestions" rows="5" cols="50" class="text-box" placeholder="Enter your comments here..."></textarea>
                </div>
                <div class="form-group">
                    <button id="submit" type="submit">Submit</button>
        </form>
    </body>
    </html>
